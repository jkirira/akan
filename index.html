<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan</title>
    <link rel="stylesheet" href="output.css" type="text/css">
</head>
<body>

        <div class="header">
            <h2>Akan Names</h2>
            <h3>Find your name</h3>
        </div>


        <div class="container">

            <div class="output">
                Your name is <div class="outputname" id="outputname"></div>
            </div>

            
            
            <div class="form-wrap">

                <div class="title">
                    <div class="form-title">
                        Enter your gender and date of birth:
                    </div>
                </div>

                <form action="">
                    <div class="form-wrapper">

                        <div class="form-input">
                            <div class="label">
                                Gender:
                            </div>
                            <div class="input-value">
                                <div class="radio-buttons"><input type="radio" name="gender" id="male_radio" class="accent" value="Male">Male</div>
                                <div class="radio-buttons"><input type="radio" name="gender" id="female_radio" class="accent" value="Female">Female</div>
                            </div>
                        </div>

                        <div class="form-input">
                            <div class="label">
                                Date of Birth:
                            </div>
                            <div class="input-value">
                                <input type="date" name="DOB" id="DOB" class="DOB">
                            </div>
                        </div>
                    </div>

                    <div class="submit-div">
                        <input class="submit-button" id="submit-button" type="button" value="Submit" name="submit">
                    </div>
                </form>
            </div>
            
        </div>
</body>
<script src="./index.js"></script>


</html>
